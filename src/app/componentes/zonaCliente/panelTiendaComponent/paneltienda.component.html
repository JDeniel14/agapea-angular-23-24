<h6>Categorias</h6>
<div className="list-group">


@if(_listacategorias){
  @for (cat of _listacategorias; track $index) {

    <a id={{cat.IdCategoria}} [routerLink]="['/Tienda/Libros'+ cat.IdCategoria]" routerLinkActive="router-link-active"
                      className="list-group-item list-group-item-action">
                      {{cat}}
                  </a>

  }
}
</div>
