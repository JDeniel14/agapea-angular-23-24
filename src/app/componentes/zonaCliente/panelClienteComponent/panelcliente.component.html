<h6 className="text-dark mt-4 ms-3">PANEL PERSONAL DEL CLIENTE</h6>
<div className="container">
  <div className="row bg-gris">
    <div className="col text-center mt-3">
      <img src="../../../../assets/images/imagen_usuario_sinavatar.jpg" class="img-noAvatar" alt="..." />
    </div>
  </div>

  <div className="row bg-gris">
    <div className="col">
      <p className="text-muted"><small>Bienvenido nombre apellidos ( email )</small></p>
    </div>
  </div>

  <div className="row">
    <div className="col">
      <div className="list-group">


        @if (_listacategorias) {

        @for (cat of _listacategorias; track $index) {

        <a href="http://localhost:4200/Cliente/{{cat.split(' ')[0]}}{{cat.split(' ')[1]}}" class="btn"
          className="list-group-item list-group-item-action border border-end-0 border-start-0 text-dark ">
          {{cat}}
        </a>
        <br>
        }
        }
      </div>
    </div>
  </div>
</div>
